<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>Expense Tracker</h1>
    <form method="POST">
        <input type="text" name="expense" placeholder="Enter expense amount" required>
        <button type="submit">Add Expense</button>
    </form>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense }}</li>
        {% endfor %}
    </ul>
    <p>Total: {{ total }}</p>
</body>
</html>
